<!DOCTYPE html>
<html>
<head>
	<title>OpenUI5 Todo App</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-custom.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-language="en"
		data-sap-ui-xx-waitfortheme="true"
		xx-data-sap-ui-preloadLibCss="!sap.ui.core,sap.m"
		data-sap-ui-resourceroots='{"sap.ui.demo.todo": "./"}'>
	</script>
	<!--<link rel="stylesheet" href="resources/themes/sap_belize/library.css">-->
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/core/Component",
				"sap/ui/core/ComponentContainer"
			], function(Component, ComponentContainer) {
				sap.ui.component({
					id: "todo",
					name: "sap.ui.demo.todo",
					async: true
				}).then(function(oComponent) {
					new ComponentContainer({
						component: oComponent
					}).placeAt("root");
				});
			});
		});
	</script>

</head>
<body class="sapUiBody" id="root" role="application"></body>
</html>
